<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Rick and Morty</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Personajes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ubicaciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Episodio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ------------------------------MAIN---------------------- -->
    <main class="container text-center">
      <section 
      class ="row justify-content-center" id="data_api">
    </section>
      <br>
      <section>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li id= "previous"class="page-item" title=" " onclick="update( 'previous')"><a class="page-link"
               >Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li id= "next"class="page-item" title=" " onclick="update('next')"><a class="page-link"
               >Next</a></li>
          </ul>
        </nav>
      </section>
    </main>
    <footer></footer>


    <!-- -----------------------------SCRIPS------------------------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>

      <script src="js/cdn.jsdelivr.net_npm_sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
